<div class="container">
    <div class="featured">
        <h1>
            NEWEST ARTICLE
        </h1>
    </div>
    <div class="searchbar">
     <form>
        <label>
            <i class="material-icons">search</i>
        </label>
        <input type="text" placeholder="SEARCH" name="searchBar" [(ngModel)]="searchValue">
     </form>
    </div>
    <div class="card-container">
        <app-card *ngFor="let card of cards | filter : searchValue" [card]="card"></app-card>
    </div>
</div>
